    </head>

    <body>

        <h2>Registro de entradas Boca</h2>

         <form name="bocaentradas" onsubmit="return validate()" >

            <label for="contrasena">Contrase&ntilde;a: </label>

            <button type="button" onclick="validar()">Ingresar</button>

         </form>
    </body>
